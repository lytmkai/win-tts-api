name: Build and Release Windows TTS

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest  # 必须用 Windows 环境！

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build Windows executable
        run: |
          go build -ldflags="-s -w -X main.version=${{ env.VERSION }}" -o bin/tts.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          files: bin/tts.exe
          body: |
            Windows 离线 TTS 服务
            
            - 双击运行即可启动 HTTP 服务（端口 8080）
            - 支持 POST /tts 接口
            - 依赖系统 SAPI（需安装中文语音包）

      - name: Upload Artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: tts-windows
          path: bin/tts.exe
